<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../css/style.css">
 <link rel="stylesheet" href="../css/login.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Rayanco</title>

<body>
    <header class="shadow fixed-top">
        <div class="container">
            <a href="../html/index.html" class="logo">
                <img src="../imgs/logo.png" alt="logo">
            </a>
            <ul class="links ms-auto">
                <li><a href="../html/signup.html">signup</a> </li>
                <li><a href="../html/login.html">login</a></li>
            </ul>
        </div>
      </header>
      <div class="form-section">
        <form action="">
            <h3>login</h3>
            <div class="inputs">
                <i class="fas fa-user"></i>
                <input  type="text" placeholder=" enter your name" id="user">
            </div>
            <div class="inputs">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder=" enter your password" id="password">
             
            </div>
            <button class="btn w-100 rounded" id="login">login now</button>
            <span>don,t have an account  <a href="../html/signup.html">  signup now</a></span>
        </form>
    </div>
    <script src="../js/index.js"></script>
